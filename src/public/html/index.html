<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marathon Timer</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: transparent;
    }
    .row {
      display: flex;
      gap: 6px;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="row">
    <p>Deaths:</p>
    <p class="counter">0</p>
  </div>
</body>
<script>
  const counter = document.getElementsByClassName('counter')[0];
  
  async function updateDeaths() {
    try {
      const response = await fetch('http://localhost:8888/deathcount');
      const data = await response.json();
      counter.textContent = data.deathCount;
    } catch (error) {
      console.error('Failed to fetch deaths:', error);
    }
  }
  
  // Update every second
  setInterval(updateDeaths, 1000);
  
  // Initial update
  updateDeaths();
</script>
</html>
